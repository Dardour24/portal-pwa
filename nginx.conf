
server {
    listen 80;
    
    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers 16 8k;

    root /usr/share/nginx/html;
    index index.html;
    
    # Special handling for service worker with no-cache headers
    location = /sw.js {
        add_header Cache-Control "no-cache";
        expires -1;
        try_files $uri =404;
        access_log /var/log/nginx/sw-access.log;
        error_log /var/log/nginx/sw-error.log debug;
    }

    # Handle Vite's assets with hashes (don't cache bust these as they have unique filenames)
    location ^~ /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
        error_log /var/log/nginx/assets-error.log debug;
    }

    # Any route containing a file extension (e.g. /devices.js)
    location ~ ^.+\..+$ {
        try_files $uri =404;
    }

    # Any route that doesn't have a file extension (e.g. /devices)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        error_log /var/log/nginx/route-error.log debug;
    }

    # Cache static assets but not service worker
    location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Cache CSS and JS that are NOT in the assets directory (those are handled above)
    location ~* ^((?!/assets/).)+(\.css|\.js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # CORS headers for service worker
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    
    # Handle Docker healthcheck
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }
    
    # Large client_max_body_size to handle file uploads
    client_max_body_size 10M;
    
    # Better error logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
